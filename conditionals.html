<script>
    let answer = prompt("Do you want to play a game?");
    answer = answer.toLowerCase();

    if (answer == "yes") {
        alert("Great! Let's play!");
    }
    else if(answer == "maybe") {
        alert("If your heart's not in it...");
    }
    else {
        alert("Okay, maybe next time.");
    }
</script>
